<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />
        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>bitBay Administrator Home</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }


            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }

            .ui-layout-west {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-west .ui-layout-unit-content {
                overflow:visible;
            }

        </style>
        
    </h:head>

    <h:body>  
        <p:growl id="growl" sticky="false" life="7500" showDetail="true" />
        <p:layout id="homeLayout" fullPage="true">
            <p:layoutUnit position="north" size="25">
                <div align="left">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="bitBay Home" url="/faces/index.xhtml" />
                        <p:menuitem value="bitBay Administration" url="/faces/admin/index.xhtml" />
                        <p:menuitem value="Member Search" url="#" />
                    </p:breadCrumb>
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}" style="z-index:3000;">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="adminMembers_form">
                    <p:growl id="growl" sticky="false" life="3000" showDetail="true" />
                    <p:panelGrid style="width: 100%; margin:4 auto;">
                        <p:row>
                            <p:column>
                                <h2>Manage Member Information</h2>
                                <p>Use the search form to select a specific member by user name (email) or 
                                    leave blank and select a member type from the drop-down menu.
                                </p>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel for="searchTxt" value="Search for" style="font-size: larger;" />
                                <p:spacer width="10px" />
                                <p:inputText id="searchTxt" value="#{adminMemberBean.userName}" size="35" style="font-size: larger;"/>
                                <p:watermark for="searchTxt" value="user name (email)" />
                                <p:spacer width="8px" />                                
                                <p:selectOneMenu value="#{adminMemberBean.selectedType}" style="font-size: larger;position: relative;top: 9px;">
                                    <f:selectItem itemLabel="Select Member Type..." itemValue="" />
                                    <f:selectItems value="#{adminMemberBean.memberTypes}" />
                                </p:selectOneMenu>
                                <p:spacer width="10px" />                                 
                                <p:commandButton id="searchBtn" value="Go" action="#{adminMemberBean.doMemberSearch}" update="itemsFoundDt" style="postion: relative;top: -2px;" />
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:dataTable id="itemsFoundDt" var="member" value="#{adminMemberBean.membersFound}"
                                             selectionMode="single" selection="#{adminMemberBean.selectedMember}" 
                                             rowKey="#{member.username}">
                                    <p:ajax event="rowSelect" listener="#{adminMemberBean.handleMemberSelect}" />
                                    
                                    <p:column style="width:30%; text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="User Name"/>
                                        </f:facet>
                                        <h:outputText value="#{member.username}"/>
                                    </p:column>
                                    <p:column style="width:15%; text-align: right;">
                                        <f:facet name="header">
                                            <h:outputText value="Member Since" />
                                        </f:facet>
                                        <h:outputText value="#{member.dateVerified}">
                                            <f:convertDateTime pattern="M/d hh:mm a"/>
                                        </h:outputText>
                                    </p:column>
                                    <p:column style="width:25%; text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="City" />
                                        </f:facet>
                                        <h:outputText value="#{member.city}"/>
                                    </p:column>
                                    <p:column style="width:10%; text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="State" />
                                        </f:facet>
                                        <h:outputText value="#{member.state}"/>
                                    </p:column>
                                    <p:column style="width:15%; text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="Phone" />
                                        </f:facet>
                                        <h:outputText value="#{member.phone}"/>
                                    </p:column>
                                    <p:column style="width:5%; text-align: left;">
                                        <f:facet name="header">
                                            <h:outputText value="Enabled" />
                                        </f:facet>
                                        <h:outputText value="#{member.enabled}"/>
                                    </p:column>
                                </p:dataTable>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
