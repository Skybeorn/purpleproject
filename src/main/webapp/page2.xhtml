<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <h:outputStylesheet name="default.css" library="css" />
        <h:outputStylesheet name="cssLayout.css" library="css" />

        <link rel="SHORTCUT ICON" href="/#{msg['server.context.root']}/favicon.ico"/>

        <title>Page 2</title>

        <style type="text/css">
            .ui-widget {
                font-size: 100%;
            }

            .ui-tabs-nav {
                background-color: transparent;
                background-image: none;
            }

            /*
            .ui-growl {
                top: 350px;
                left: 600px;
            }
            */

            .ui-datatable-scrollable-header2 {
                height: 10px;
            }


            .ui-panel {
                border:0px;
            }

            .ui-layout-north {
                z-index:20 !important;
                overflow:visible;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible;
            }

        </style>
 
    </h:head>

    <h:body>  
        <p:growl id="growl" sticky="false" life="7500" showDetail="true" />

        <p:layout id="homeLayout" fullPage="true">

            <p:layoutUnit position="north" size="25">
                <div align="left">
                <p:breadCrumb>
                    <p:menuitem value="Categories" url="#" />
                    <p:menuitem value="BIT Bay Home" url="index.xhtml" />
                    <p:menuitem value="Page 2" url="#" />
                </p:breadCrumb>
            </div>
            </p:layoutUnit>

            <p:layoutUnit position="west" resizable="false" size="#{msg['nav.bar.width']}">
                <ui:include src="/navBar.xhtml" />
            </p:layoutUnit>

            <p:layoutUnit id="centerPanel" position="center">         
                <h:form id="page2_form">
                    <f:metadata>
                        <f:viewParam name="myparam" />
                    </f:metadata>
                    <h:outputText value="Parameter Value : #{myparam}" />

                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="50">
                <ui:include src="/footer.xhtml" />
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
